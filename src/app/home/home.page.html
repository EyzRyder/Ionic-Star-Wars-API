<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Star Wars
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <h4>film star wars</h4>
    <ion-list>
      <ion-item button detail lines="inset" *ngFor="let film of (filmes|async)?.results">{{film.title}}</ion-item>
    </ion-list>
  </div>
</ion-content>
